<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-img
        src="https://www.bruneitourism.com/wp-content/uploads/2022/10/labiheader-1.jpg"
        alt="Image"
      ></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="navigateToPlace('Brunei Muara')" expand="full">
    <ion-label>Brunei Muara</ion-label>
  </ion-button>

  <ion-button expand="full">
    <ion-label>Tutong</ion-label>
  </ion-button>

  <ion-button expand="full">
    <ion-label>Belait</ion-label>
  </ion-button>

  <ion-button expand="full">
    <ion-label>Temburong</ion-label>
  </ion-button>

  <!-- Two buttons side by side -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="navigateToPlace('Places')">
          <ion-label>Places</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="navigateToOffers()">
          <ion-label>Offers</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
