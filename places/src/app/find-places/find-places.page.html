<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-img
        src="https://www.bruneitourism.com/wp-content/uploads/2022/10/labiheader-1.jpg"
        alt="Image"
      ></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-label>{{ place }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
