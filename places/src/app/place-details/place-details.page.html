<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>place-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">place-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content
      ><ion-img
        src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Sultan_Omar_Ali_Saifuddien_Mosque%3B_2002.jpg"
        alt="Image"
      ></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-text color="primary" style="text-align: center">
          <h1>Brunei Muara</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button>
        <ion-icon slot="start" name="cart"></ion-icon>
        Book
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
